<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Diploma Calculator - EduConnect Egypt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 50px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 5px;
        }
        .back-button:hover {
            color: white;
            background: rgba(0,0,0,0.5);
            text-decoration: none;
        }
        .sat-column {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            height: 100%;
        }
        .optional-badge {
            background: #6c757d;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <a href="{% url 'calculation:calculator_home' %}" class="back-button">← Back to Calculator</a>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="form-container">
                    <h2 class="mb-4 text-center">American Diploma Calculator</h2>
                    <p class="text-center text-muted mb-4">Enter your GPA and SAT scores (SAT II is optional)</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- GPA Section -->
                        <div class="row mb-4">
                            <div class="col-md-8 mx-auto">
                                <div class="card">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">GPA Information</h5>
                                        <div class="mb-3">
                                            <label for="gpa" class="form-label">GPA (out of 4.0)</label>
                                            <input type="number" class="form-control text-center" id="gpa" name="gpa" 
                                                   min="0" max="4.0" step="0.1" required
                                                   placeholder="Enter your GPA">
                                            <div class="form-text">Enter your cumulative GPA on a 4.0 scale</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- SAT Scores Section -->
                        <div class="row mb-4">
                            <div class="col-md-6 mb-3">
                                <div class="sat-column">
                                    <h5>SAT I</h5>
                                    <div class="mb-3">
                                        <label for="sat1_score" class="form-label">SAT I Score (out of 1600)</label>
                                        <input type="number" class="form-control" id="sat1_score" name="sat1_score" 
                                               min="400" max="1600" required
                                               placeholder="Enter SAT I score">
                                        <div class="form-text">General SAT exam score</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="sat-column">
                                    <h5>SAT II <span class="optional-badge">Optional</span></h5>
                                    <div class="mb-3">
                                        <label for="sat2_score" class="form-label">SAT II Score (out of 1600)</label>
                                        <input type="number" class="form-control" id="sat2_score" name="sat2_score" 
                                               min="400" max="1600"
                                               placeholder="Enter SAT II score">
                                        <div class="form-text">Subject-specific SAT exam score (optional)</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg">Calculate Eligibility</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
