<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Calculator - EduConnect Egypt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .calculator-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 50px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 5px;
        }
        .back-button:hover {
            color: white;
            background: rgba(0,0,0,0.5);
            text-decoration: none;
        }
        .system-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            height: 100%;
        }
        .system-card:hover {
            transform: translateY(-10px);
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="back-button">← Back to Home</a>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="calculator-container">
                    <h1 class="text-center mb-4">Eligibility Calculator</h1>
                    <p class="text-center mb-5 text-muted">Choose your education system to check which faculties you qualify for</p>
                    
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card system-card">
                                <div class="card-body text-center p-4">
                                    <div class="display-4 mb-3">🎓</div>
                                    <h5 class="card-title">Thanawya Amma</h5>
                                    <p class="card-text">Egyptian Secondary School</p>
                                    <a href="{% url 'calculation:thanawya_calc' %}" class="btn btn-primary">Calculate</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card system-card">
                                <div class="card-body text-center p-4">
                                    <div class="display-4 mb-3">🇺🇸</div>
                                    <h5 class="card-title">American Diploma</h5>
                                    <p class="card-text">GPA + SAT Scores</p>
                                    <a href="{% url 'calculation:american_calc' %}" class="btn btn-primary">Calculate</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card system-card">
                                <div class="card-body text-center p-4">
                                    <div class="display-4 mb-3">🇬🇧</div>
                                    <h5 class="card-title">IGCSE</h5>
                                    <p class="card-text">British Curriculum</p>
                                    <a href="{% url 'calculation:igcse_calc' %}" class="btn btn-primary">Calculate</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
