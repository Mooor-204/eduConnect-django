<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IGCSE Calculator - EduConnect Egypt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-top: 50px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            padding: 8px 15px;
            border-radius: 5px;
        }
        .back-button:hover {
            color: white;
            background: rgba(0,0,0,0.5);
            text-decoration: none;
        }
        .grade-example {
            background: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <a href="{% url 'calculation:calculator_home' %}" class="back-button">‚Üê Back to Calculator</a>
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-container">
                    <h2 class="mb-4 text-center">IGCSE Calculator</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="subjects" class="form-label">Enter your subjects and grades</label>
                            <textarea class="form-control" id="subjects" name="subjects" rows="8" 
                                      placeholder="Math: A*
Physics: A
Chemistry: B
Biology: A
English: A*
Arabic: B
History: C
Geography: B" required></textarea>
                            <div class="form-text">
                                Enter each subject and grade in format "Subject: Grade". One subject per line.
                                <br>Valid grades: A*, A, B, C, D, E
                            </div>
                            <div class="grade-example">
                                <strong>Example:</strong><br>
                                Math: A*<br>
                                Physics: A<br>
                                Chemistry: B<br>
                                Biology: A
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Calculate Eligibility</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
