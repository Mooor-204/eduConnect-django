{% extends 'base.html' %}

{% block title %}Calendar - EduConnect{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class="card">
            <div class="card-header">
                <h3>Calendar</h3>
            </div>
            <div class="card-body">
                <div class="text-center">
                    <h4>Upcoming Events</h4>
                    <div class="list-group mt-3">
                        <div class="list-group-item">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Math Class</h5>
                                <small>Tomorrow, 10:00 AM</small>
                            </div>
                            <p class="mb-1">Room 204</p>
                        </div>
                        <div class="list-group-item">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Science Project Due</h5>
                                <small>Dec 15, 2024</small>
                            </div>
                            <p class="mb-1">Submit final project</p>
                        </div>
                        <div class="list-group-item">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Parent-Teacher Meeting</h5>
                                <small>Dec 20, 2024</small>
                            </div>
                            <p class="mb-1">Conference Room A</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
