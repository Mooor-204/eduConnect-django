{% extends 'base.html' %}

{% block title %}Account - EduConnect{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3>Account Information</h3>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong>Username:</strong>
                    </div>
                    <div class="col-md-8">
                        {{ user.username }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong>Email:</strong>
                    </div>
                    <div class="col-md-8">
                        {{ user.email }}
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <strong>Joined:</strong>
                    </div>
                    <div class="col-md-8">
                        {{ user.date_joined|date:"F d, Y" }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
