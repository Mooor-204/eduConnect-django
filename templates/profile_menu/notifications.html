{% extends 'base.html' %}

{% block title %}Notification Settings{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4>Notification Settings</h4>
                </div>
                <div class="card-body">
                    
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <h5>Email Notifications</h5>
                        
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" 
                                   name="app_updates" id="app_updates"
                                   {% if app_updates %}checked{% endif %}>
                            <label class="form-check-label" for="app_updates">
                                Application status updates
                            </label>
                        </div>
                        
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" 
                                   name="deadlines" id="deadlines"
                                   {% if deadlines %}checked{% endif %}>
                            <label class="form-check-label" for="deadlines">
                                Test deadline reminders
                            </label>
                        </div>
                        
                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" 
                                   name="newsletter" id="newsletter"
                                   {% if newsletter %}checked{% endif %}>
                            <label class="form-check-label" for="newsletter">
                                Monthly newsletter
                            </label>
                        </div>
                        
                        <h5>SMS Notifications</h5>
                        
                        <div class="form-check form-switch mb-4">
                            <input class="form-check-input" type="checkbox" 
                                   name="sms_alerts" id="sms_alerts"
                                   {% if sms_alerts %}checked{% endif %}>
                            <label class="form-check-label" for="sms_alerts">
                                Urgent deadline alerts (SMS)
                            </label>
                        </div>
                        
                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary">
                                Save Settings
                            </button>
                            <a href="{% url 'settings' %}" class="btn btn-outline-secondary ms-2">
                                Back to Settings
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
