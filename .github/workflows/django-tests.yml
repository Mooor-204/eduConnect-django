name: Django All 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Install Django
      run: python -m pip install django==6.0

    - name: Run all app tests
      run: |
        python manage.py test auth_app
        python manage.py test calculation
        python manage.py test profile_menu
